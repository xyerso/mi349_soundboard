<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>

<h1 id="soundlist">
    Sound List
</h1>

<div class="buttonlist">
    <img src="alarm.jpg" alt="image of alarm">
        <button onclick="playAlarm()">
            Alarm
            <audio id="alarm1" src="alarm_beep.wav"></audio>
        </button>
   

    <img src="carhorn.jpg" alt="image of carhorn">
       <button onclick="playCar()">
           Carhorn
           <audio id="carhorn1" src="car_horn_x.wav"></audio>
       </button>


   <img src="ocean.jpg" alt="image of ocean">
       <button onclick="playOcean()">
           Ocean
           <audio id="ocean1" src="ocean.wav"></audio>
       </button>
</div>

<script src="soundboard.js"></script>

</body>
</html>
